<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voos em tempo real - Lisboa</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([38.7223, -9.1393], 10); // Lisboa

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    async function carregarAeronaves() {
      try {
        const resposta = await fetch('/api/aircraft');
        const aeronaves = await resposta.json();

        aeronaves.forEach(aeronave => {
          const { lat, lon, alt } = aeronave;
          if (lat && lon) {
            L.marker([lat, lon])
              .addTo(map)
              .bindPopup(`Altitude: ${alt} m`);
          }
        });
      } catch (erro) {
        console.error("Erro ao carregar aeronaves:", erro);
      }
    }

    carregarAeronaves();
  </script>
</body>
</html>
